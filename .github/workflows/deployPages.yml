name: deployPages

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ closed ]
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    # Only deploy if not a PR or PR is merged
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Upload the static files (index.html + assets)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./"  # the root folder contains index.html and assets/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
